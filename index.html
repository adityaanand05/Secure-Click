<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Phishing Defense Agent</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0f1e 0%,
          #1a1f35 25%,
          #0f1729 50%,
          #1a1f35 75%,
          #0a0f1e 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        color: #fff;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 30% 50%,
            rgba(96, 165, 250, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 50%,
            rgba(34, 211, 238, 0.1) 0%,
            transparent 50%
          );
        animation: floatBackground 20s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes floatBackground {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(1deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(-1deg);
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      /* Header Styles */
      .header {
        text-align: center;
        margin-bottom: 50px;
        animation: fadeInDown 0.8s ease-out;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header-icons {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-bottom: 25px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .fire-emoji {
        font-size: 56px;
        filter: drop-shadow(0 0 20px rgba(255, 150, 0, 0.5));
      }

      .shield-icon {
        width: 56px;
        height: 56px;
        color: #60a5fa;
        filter: drop-shadow(0 0 15px rgba(96, 165, 250, 0.5));
      }

      .header h1 {
        font-size: 3rem;
        background: linear-gradient(
          90deg,
          #60a5fa 0%,
          #a78bfa 50%,
          #22d3ee 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        font-weight: 800;
        letter-spacing: -1px;
      }

      .header p {
        color: #94a3b8;
        font-size: 1.1rem;
        font-weight: 300;
      }

      /* Grid Layout */
      .main-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        animation: fadeInUp 0.8s ease-out 0.2s backwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 968px) {
        .main-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Card Styles */
      .card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          #60a5fa,
          #22d3ee,
          transparent
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        border-color: rgba(96, 165, 250, 0.3);
      }

      .card:hover::before {
        opacity: 1;
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 25px;
        font-size: 1.3rem;
        font-weight: 700;
        color: #e2e8f0;
      }

      .card-icon {
        width: 24px;
        height: 24px;
        color: #60a5fa;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #cbd5e1;
        margin-bottom: 8px;
      }

      .form-input,
      .form-textarea {
        width: 100%;
        background: rgba(51, 65, 85, 0.5);
        border: 1px solid #475569;
        border-radius: 8px;
        padding: 10px 16px;
        color: #fff;
        font-size: 0.9rem;
        transition: all 0.3s;
      }

      .form-input:focus,
      .form-textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .form-textarea {
        resize: vertical;
        font-family: "Courier New", monospace;
        line-height: 1.6;
      }

      .form-input::placeholder,
      .form-textarea::placeholder {
        color: #64748b;
      }

      /* Button Styles */
      .btn-analyze {
        width: 100%;
        background: linear-gradient(
          135deg,
          #2563eb 0%,
          #7c3aed 50%,
          #0891b2 100%
        );
        background-size: 200% 200%;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 16px;
        font-size: 1.05rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.4s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.4);
        position: relative;
        overflow: hidden;
      }

      .btn-analyze::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .btn-analyze:hover:not(:disabled)::before {
        left: 100%;
      }

      .btn-analyze:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(37, 99, 235, 0.5);
        background-position: 100% 50%;
      }

      .btn-analyze:active:not(:disabled) {
        transform: translateY(0);
      }

      .btn-analyze:disabled {
        background: linear-gradient(90deg, #475569 0%, #475569 100%);
        cursor: not-allowed;
        box-shadow: none;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Results Styles */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 300px;
        color: #64748b;
      }

      .empty-state-icon {
        width: 64px;
        height: 64px;
        opacity: 0.3;
        margin-bottom: 16px;
      }

      .results {
        display: none;
      }

      .results.active {
        display: block;
      }

      .risk-badge {
        padding: 28px;
        border-radius: 16px;
        margin-bottom: 28px;
        border: 2px solid;
        position: relative;
        overflow: hidden;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .risk-badge::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(-30%, -30%);
        }
      }

      .risk-badge.high {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.2) 0%,
          rgba(220, 38, 38, 0.15) 100%
        );
        border-color: #ef4444;
        box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
      }

      .risk-badge.medium {
        background: linear-gradient(
          135deg,
          rgba(234, 179, 8, 0.2) 0%,
          rgba(202, 138, 4, 0.15) 100%
        );
        border-color: #eab308;
        box-shadow: 0 0 30px rgba(234, 179, 8, 0.3);
      }

      .risk-badge.low {
        background: linear-gradient(
          135deg,
          rgba(34, 197, 94, 0.2) 0%,
          rgba(21, 128, 61, 0.15) 100%
        );
        border-color: #22c55e;
        box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
      }

      .risk-header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        position: relative;
        z-index: 1;
      }

      .risk-icon {
        width: 36px;
        height: 36px;
        animation: float 2s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      .risk-level {
        font-size: 1.75rem;
        font-weight: 800;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .risk-confidence {
        font-size: 0.875rem;
        opacity: 0.8;
      }

      .phishing-alert {
        font-size: 0.875rem;
        font-weight: 600;
        margin-top: 10px;
      }

      .risk-factors {
        margin-bottom: 24px;
      }

      .risk-factors h3 {
        font-size: 1rem;
        font-weight: 600;
        color: #cbd5e1;
        margin-bottom: 12px;
      }

      .factor-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        background: rgba(51, 65, 85, 0.6);
        border-radius: 10px;
        padding: 14px;
        margin-bottom: 10px;
        font-size: 0.9rem;
        border-left: 3px solid #eab308;
        transition: all 0.3s ease;
        animation: fadeIn 0.5s ease-out backwards;
        animation-delay: calc(var(--item-index) * 0.1s);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .factor-item:hover {
        background: rgba(51, 65, 85, 0.8);
        transform: translateX(5px);
      }

      .factor-icon {
        width: 16px;
        height: 16px;
        color: #eab308;
        flex-shrink: 0;
        margin-top: 2px;
      }

      .recommendations {
        background: rgba(51, 65, 85, 0.6);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        position: relative;
        overflow: hidden;
      }

      .recommendations::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(180deg, #60a5fa, #22d3ee);
      }

      .recommendations h3 {
        font-size: 1rem;
        font-weight: 600;
        color: #cbd5e1;
        margin-bottom: 10px;
      }

      .recommendations ul {
        list-style: none;
        padding: 0;
      }

      .recommendations li {
        font-size: 0.875rem;
        color: #94a3b8;
        margin-bottom: 6px;
      }
    </style>
  </head>
